<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>This is my first html web page.</p>
</body>
</html>


<!-- 
Explaination:

Note: The content inside the <body> section will be displayed in a browser. 
The content inside the <title> element will be shown in the browser's title bar or in the page's tab.

1. <!DOCTYPE html>	
The <!DOCTYPE html> declaration defines that this document is an HTML5 document. 
Browser ko batata hai ki ye HTML5 document hai.

2. <html>	
The <html> element is the root element of an HTML page. 
Pura HTML page isi tag ke andar likha jata hai.Pura HTML document ka container hai.

3. <head>	
The <head> element contains meta information about the HTML page. 
Ye section meta information rakhta hai (title, CSS, scripts, etc.).

4. <title>My First Web Page</title>	
The <title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab).
Ye webpage ka title set karta hai (jo browser tab me dikhai deta hai).

5. <body>	
The <body> element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, 
hyperlinks, tables, lists, etc.
Iske andar jo bhi likhoge, wahi browser me dikhai dega. Isme jo content dikhana hai woh likha jata hai, jaise text, images, buttons, etc.

6. <h1>Hello World!</h1>	
The <h1> element defines a large heading.
Ye ek heading hai, jo webpage mein text ke roop mein badi aur bold dikhti hai.

7. <p>This is my first html web page.</p>	
The <p> element defines a paragraph.
Ye ek paragraph hai, jo normal text hota hai.

-->
