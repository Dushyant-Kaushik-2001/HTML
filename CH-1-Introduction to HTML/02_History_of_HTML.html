-------------------------------------------------------------History of HTML-------------------------------------------------------------------

1. In 1989, Tim Berners-Lee established the World Wide Web (www), and in 1991, he created the first version of HTML.

2. From 1995 to 1997, further work was done to develop and refine different versions of HTML.

3. In 1999, a committee was organized that standardized HTML 4.0, a version still used by many today.

4. The latest and most stable version of HTML is 5, also known as HTML5.

5. Since the early days of the World Wide Web, there have been many versions of HTML:

Year	                        Version
1989	               Tim Berners-Lee invented www
1991	               Tim Berners-Lee invented HTML
1993	               Dave Raggett drafted HTML+
1995	               HTML Working Group defined HTML 2.0
1997	               W3C Recommendation: HTML 3.2
1999	               W3C Recommendation: HTML 4.01
2000	               W3C Recommendation: XHTML 1.0
2008	               WHATWG HTML5 First Public Draft
2012	               WHATWG HTML5 Living Standard
2014	               W3C Recommendation: HTML5
2016	               W3C Candidate Recommendation: HTML 5.1
2017	               W3C Recommendation: HTML5.1 2nd Edition
2017	               W3C Recommendation: HTML5.2

The first version of HTML was written by Tim Berners-Lee in 1991. Since then, there have been many different versions of HTML.
