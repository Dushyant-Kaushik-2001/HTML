<!-- 
---------------------------------------------------What is an HTML Element?----------------------------------------------------------------------

1. An HTML element is defined by a start tag, some content, and an end tag.

2. The HTML element is everything from the start tag to the end tag:
<tagname> Content goes here... </tagname>

3. Examples of some HTML elements:
a. <h1> My First Heading </h1>
b. <p> My first paragraph </p>
c. <br> (line break)

Start tag	                                Element content	                            End tag
<h1>	                                    My First Heading	                         </h1>
<p>	                                        My first paragraph.                           </p>
<br>	                                            none	                              none

Note: Some HTML elements have no content (like the <br> element). These elements are called empty elements. 
Empty elements do not have an end tag!























-->
